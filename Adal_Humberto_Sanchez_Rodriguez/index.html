      <div id="demo" class="carousel slide" data-ride="carousel">

          <h1 style="text-align: center; background-color: #80B9AD; padding: 2%; margin: 0; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Moon</h1>
        <!-- Indicators -->

      </div>
